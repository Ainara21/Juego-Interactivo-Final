<!DOCTYPE html>
<html class="no-js" lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#fafafa" />

    <title>Boiler</title>

    <meta name="description" content="" />
    <link rel="apple-touch-icon" href="./assets/img/icon.png" />
    <link rel="icon" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link href="./assets/css/main.css.map" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://kit.fontawesome.com/a699492c3b.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 





</head>

<body>
    
    <div class="main">
        <div class="popup-wrapper">
            <div class="popup">
                <div class="popup-close">x</div>
                <div class="popup-content">
                    <h3>Enhorabuena!</h3>
                    <p>Has colocado bien todos los animales!</p>
                    <div class="content2">
                    <h3><span class="iconify" draggable="true" data-icon="twemoji:cow" data-width="4rem"
                        data-height="4rem"></span>Sabias que... </h3>
                    <p>La ubre de una vaca puede almacenar hasta 20 litros de leche?</p>
                    </div>
                    <a href="level2.html" target="_blank">Siguiente Nivel</a>
                </div>
            </div>
        </div>
        
        <div class="header">
            <div class="back">
                Nivel 1
                <!-- <div class="next_level">
                    <a href="level2.html">Siguiente Nivel</a>
                </div> -->
            </div>
            <div class="exit">                
                <a href="levelselction.html"><i class="fa fa-times" aria-hidden="true"> </i></a>
            </div>
        </div>
        <div class="icons">
            <div class="icon_house">
                <span class="iconify" data-icon="bi:house-door-fill" data-inline="false"
                    style="color: rgb(160, 212, 229);" data-width="4rem" data-height="4rem"></span>
            </div>
            <div class="icon_wild">
                <span class="iconify" data-icon="si-glyph:trees" data-inline="false" style="color: rgb(146, 231, 146);"
                    data-width="5rem" data-height="5rem"></span>
            </div>
            <div class="icon_farm">
                <span class="iconify" data-icon="maki:farm-15" data-inline="false" style="color: orange;"
                    data-width="5rem" data-height="5rem"></span>
            </div>
        </div>

        <div class="boxes">
            <div class="house">Animales domesticos</div>
            <div class="wild">Animales salvajes</div>
            <div class="farm">Animales de granja</div>
        </div>

        <div class="box">
            <div class="box_01 caja"></div>
            <div class="box_02 caja"></div>
            <div class="box_03 caja"></div>
        </div>

        <div class="animals">
            <div class="animal animal_01" draggable="true">
                <span class="iconify" data-icon="twemoji:tiger" data-width="4rem"
                    data-height="4rem"></span>

            </div>
            <div class="animal animal_02" draggable="true">

                <span class="iconify"  data-icon="twemoji:cow" data-width="4rem"
                    data-height="4rem"></span>

            </div>
            <div class="animal animal_03" draggable="true">
                <span class="iconify"  data-icon="twemoji:rabbit" data-width="4rem"
                    data-height="4rem"></span>


            </div>
            <div class="animal animal_04" draggable="true">
                <span class="iconify"  data-icon="twemoji:dolphin" data-width="4rem"
                    data-height="4rem"></span>

            </div>
            <div class="animal animal_05" draggable="true">
                <span class="iconify" data-icon="twemoji:pig" data-width="4rem"
                    data-height="4rem"></span>

            </div>
            <div class="animal animal_06" draggable="true">
                <span class="iconify" data-icon="twemoji:dog" data-width="4rem"
                    data-height="4rem"></span>

            </div>
        </div>
    </div>
    <script src="./app/main.js"></script>

</html>
